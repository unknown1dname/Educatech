<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Campo Nombre -->
  <ion-item>
    <ion-label position="floating">Nombre y Apellido</ion-label>
    <ion-input [(ngModel)]="nombre" name="nombre"></ion-input>
  </ion-item>

  <!-- Campo Usuario -->
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" name="usuario"></ion-input>
  </ion-item>

  <!-- Campo Contraseña -->
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena" name="contrasena"></ion-input>
  </ion-item>

  <!-- Confirmar Contraseña -->
  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="confirmarContrasena" name="confirmarContrasena"></ion-input>
  </ion-item>

  <!-- Tipo de Usuario -->
  <ion-item>
    <ion-label>Tipo de Usuario</ion-label>
    <ion-select [(ngModel)]="tipoUsuario" name="tipoUsuario">
      <ion-select-option value="estudiante">Estudiante</ion-select-option>
      <ion-select-option value="profesor">Profesor</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Campo Sección (solo para estudiantes) -->
  <ion-item *ngIf="tipoUsuario === 'estudiante'">
    <ion-label>Sección</ion-label>
    <ion-select [(ngModel)]="seccion" name="seccion" placeholder="Selecciona una sección">
      <ion-select-option value="002D">002D</ion-select-option>
      <ion-select-option value="003D">003D</ion-select-option>
      <ion-select-option value="004D">004D</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Botón de Registro -->
  <ion-button expand="full" (click)="registrar()">Registrar</ion-button>
</ion-content>
