<ion-header>
  <ion-toolbar>
    <ion-title>Resumen de Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>
        <h2>{{ asignatura }}</h2> <!-- Mostramos el nombre de la asignatura -->
        <p>Clases Totales: {{ getClasesTotalesCount(asignatura) }}</p>
        <p>Clases Asistidas: {{ getClasesAsistidasCount(asignatura) }}</p>
        <p>Clases Faltadas: {{ getClasesFaltadasCount(asignatura) }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
