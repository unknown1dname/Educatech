<ion-header>
  <ion-toolbar class="color-principal">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
      <ion-title>Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item *ngFor="let nota of notas">
          <ion-label>
              <h2>{{ nota.titulo }}</h2>
              <p>{{ nota.descripcion }}</p>
          </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
