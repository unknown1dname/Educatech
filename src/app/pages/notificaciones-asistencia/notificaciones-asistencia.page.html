<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notificacion of notificaciones">
      <ion-label>{{ notificacion.mensaje }}</ion-label>
      <ion-note slot="end">{{ notificacion.fecha }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
