<ion-header>
  <ion-toolbar class="color-principal">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio-p"></ion-back-button>
    </ion-buttons>
    <ion-title>Generar CÃ³digo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Texto para el QR</ion-label>
    <ion-input [(ngModel)]="qrData" class="color-input" label="Generar QR" label-placement="floating" ></ion-input>
  </ion-item>

  <ion-button expand="full" class="ion-margin-top color-principal" (click)="generarCodigoQr()">
    Generar QR
  </ion-button>

  <div *ngIf="generatedQr" class="ion-text-center ion-margin-top">
    <qrcode [qrdata]="generatedQr" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
</ion-content>
